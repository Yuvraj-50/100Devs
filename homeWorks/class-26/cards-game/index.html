<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking style cheet -->
    <link rel="stylesheet" href="style.css">

    <!-- linking javascript file -->
    <script src="app.js" defer></script>

    <title> Black Jack || Game </title>
</head>

<body>

    <h1 class="title"> Black Jack </h1>

    <div class="cards-wrapper">

        <div class=" card  player-1">
            <h2 class="player-1">player 1</h2>
            <div class="img-area-player">
                <img src="" class="player-img-1" alt="">
                <img src="" class="player-img-2" alt="">
            </div>
            <p class="score">score</p>
        </div>

        <div class=" card computer">
            <h2 class="player-2">player 1</h2>
            <div class="img-area-comp">
                <img src="" class="comp-img-1" alt="">
                <img src="" class="comp-img-2" alt="">
            </div>
            <div class="score">score</div>
        </div>

    </div>


    <button class="btn">Start Game</button>
    <h1 class="result">result</h1>
</body>

</html>
